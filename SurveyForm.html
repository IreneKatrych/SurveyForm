<html>
    <head>
        <!-- This is survey page fo freeCodeCamp course-->
        <title>This is survey form for code-camp</title>
        <!-- Link to CSS page -->
        <link rel="stylesheet" type="text/css" href="SurveyForm.css">
        <!-- Link to font -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
        <!-- Header -->
        <h1 id="title">Survey form</h1>
        <p id="description">Let us know what do you think about Attack on Titan (anime and manga)</p>
        </header>
        <!-- Creating the form -->
        <form id="survey-form" class="survey-form">
            <!-- Input for name -->
            <div class="my-form">
                <label for="name" id="name-label" class="left-col">*Name</label>
                <input id="name" type="text" required minlength="3" maxlength="40" placeholder="Enter your name" class="right-col">
            </div>
            <!-- Input for Email-->
            <div class="my-form">
                <label for="email" id="email-label" class="left-col">*Email</label>
                <input id="email" type="email" required placeholder="Enter your Email" class="right-col">
            </div>
            <!-- Input for age -->
            <div class="my-form">
                <label for="number" id="number-label" class="left-col">*Age</label>
                <input id="number" type="number" required min="1" max="130" placeholder="Enter your age" class="right-col">
            </div>
            <!-- Dropdownlist for type of story -->
            <div class="my-form">
                <label for="dropdown" class="left-col">What have you read/seen?</label>
                <select id="dropdown" class="right-col">
                    <option disabled>Select an option</option>
                    <option selected value="manga">Manga</option>
                    <option value="anime">Anime</option>
                    <option value="both">Both</option>
                    <option value="none">None of them</option>
                </select>
            </div>
            <!-- Radiobuttons for rating title -->
            <div class="my-form">
                <label class="left-col">How do you think Attack on Titan is good (from human to king titan)?</label>
                <div>
                    <label for="human" class="right-col">
                        <input id="human" type="radio" name="how-good" value="human">
                        Human
                    </label><br>
                    <label for="tiny-titan" class="right-col">
                        <input id="tiny-titan" type="radio" name="how-good" value="tiny-titan">
                        Tiny titan
                    </label><br>
                    <label for="middle-titan" class="right-col">
                        <input id="middle-titan" type="radio" name="how-good" value="middle-titan">
                        Middle titan
                    </label><br>
                    <label for="colossal" class="right-col">
                        <input id="colossal" type="radio" name="how-good" value="colossal">
                        Colossal
                    </label><br>
                    <label for="king-titan" class="right-col">
                        <input id="king-titan" type="radio" name="how-good" value="king-titan">
                        King titan
                    </label><br>
                </div>
            </div>
            <!-- Checkboxes for favorite character -->
            <div class="my-form">
                <label class="left-col">Choose your favorite character(s):</label>
                <div>
                    <label for="eren" class="right-col">
                        <input id="eren" type="checkbox" name="character" value="Eren">
                        Eren
                    </label><br>
                    <label for="levi" class="right-col">
                        <input id="levi" type="checkbox" name="character" value="Levi">
                        Levi
                    </label><br>
                    <label for="hanji" class="right-col">
                        <input id="hanji" type="checkbox" name="character" value="Hanji">
                        Hanji
                    </label><br>
                    <label for="ervin" class="right-col">
                        <input id="ervin" type="checkbox" name="character" value="Ervin">
                        Ervin
                    </label><br>
                    <label for="armin" class="right-col">
                        <input id="armin" type="checkbox" name="character" value="Armin">
                        Armin
                    </label><br>
                    <label for="mikasa" class="right-col">
                        <input id="mikasa" type="checkbox" name="character" value="Mikasa">
                        Mikasa
                    </label><br>
                    <label for="reiner" class="right-col">
                        <input id="reiner" type="checkbox" name="character" value="Reiner">
                        Reiner
                    </label><br>
                    <label for="jean" class="right-col">
                        <input id="jean" type="checkbox" name="character" value="Jean">
                        Jean
                    </label><br>
                    <label for="gabi" class="right-col">
                        <input id="gabi" type="checkbox" name="character" value="Gabi">
                        Gabi
                    </label><br>
                    <label for="falko" class="right-col">
                        <input id="falko" type="checkbox" name="character" value="Falko">
                        Falko
                    </label><br>
                </div>
            </div>
            <!-- Radiobuttons to rate music in show -->
            <div class="my-form">
                <label class="left-col">What do you think about music in the show?</label>
                <div>
                    <label for="normal" class="right-col">
                        <input type="radio" id="normal" name="music" value="normal">
                        It's normal
                    </label><br>
                    <label for="nice" class="right-col">
                        <input type="radio" id="nice" name="music" value="nice">
                        It's nice
                    </label><br>
                    <label for="great" class="right-col">
                        <input type="radio" id="great" name="music" value="great">
                        It's great
                    </label><br>
                    <label for="none" class="right-col">
                        <input type="radio" id="none" name="music" value="none">
                        I did not watch the show
                    </label><br>
                </div>
            </div>
            <!-- Textarea to leave feedback -->
            <div class="my-form">
                <label for="comment" class="left-col">Please tell us what you think about Attack on Titan:</label>
                <textarea id="comment" maxlength="300" placeholder="Input your opinion here" class="right-col"></textarea>
            </div>
            <!-- Button to submit answers -->
            <div class="my-form">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
